homeassistant:
  name: SMV
  latitude: !secret homeassistant_latitude
  longitude: !secret homeassistant_longitude
  elevation: !secret homeassistant_elevation
  unit_system: metric
  temperature_unit: C
  time_zone: Europe/Rome
  country: IT
  language: IT
  currency: EUR
  packages: !include_dir_named packages
  external_url: !secret homeassistant_external_url
  internal_url: !secret homeassistant_internal_url
  customize_domain:
    automation:
      initial_state: true
  allowlist_external_dirs:
    - /config

default_config:

frontend:
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js
  themes: !include_dir_merge_named themes

template: !include sidebar.yaml

lovelace:
  mode: yaml
  resources:
    [
      { url: /hacsfiles/apexcharts-card/apexcharts-card.js,                         type: module },
      { url: /hacsfiles/bar-card/bar-card.js,                                       type: module },
      { url: /hacsfiles/button-card/button-card.js,                                 type: module },
      { url: /hacsfiles/custom-icons/custom-icons.js,                               type: module },
      { url: /hacsfiles/lovelace-layout-card/layout-card.js,                        type: module },
      { url: /hacsfiles/lovelace-more-info-card/more-info-card.js,                  type: module },
      { url: /hacsfiles/lovelace-mushroom/mushroom.js,                              type: module },
      { url: /hacsfiles/lovelace-slider-entity-row/slider-entity-row.js,            type: module },
      { url: /hacsfiles/lovelace-xiaomi-vacuum-map-card/xiaomi-vacuum-map-card.js,  type: module },
      { url: /hacsfiles/swipe-card/swipe-card.js,                                   type: module },
      { url: /hacsfiles/tabbed-card/tabbed-card.js,                                 type: module },

      { url: '/local/marked.min.js?v=4.3.0',                                        type: module },
      { url: '/local/vanilla-tilt.min.js?v=1.8.0',                                  type: module },
      { url: '/local/browser_mod_icon.js?v=0.5',                                    type: module },
      { url: '/local/fonts.css?v=2.1',                                              type: css },
      
      {
        url: /hacsfiles/atomic-calendar-revive/atomic-calendar-revive.js,
        type: module,
      },
      {
        url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js,
        type: module,
      },
      { url: /hacsfiles/todoist-card/todoist-card.js, type: module },
    ]

recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 30
  commit_interval: 20
  exclude:
    domains:
      - device_tracker
      - media_player
      - uptime
      - time_date
      - worldclock
      - automation
      - updater
    entity_globs:
      - wheater.*
      - sensor.clock*
      - sensor.date*
      - sensor.glances*
      - sensor.load_*m
      - sensor.time*
      - sensor.uptime*
      - sensor.browser_*
      - sensor.wheater_*
      - sensor.*_network_up
      - sensor.*_network_down
      - sensor.*_cpu_*
      - sensor.*_battery_*
      - sensor.*_memory_*
      - sensor.memory_*
      - sensor.*_memory
      - sensor.*_received
      - sensor.*_sent
      - sensor.*load_throughput
      - sensor.internetgatewaydevicev2_fritz_box_7590_*
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.processor_use_percent
      - sensor.date
      - sensor.template_sidebar
      - sensor.template_fullykiosk_memory
      - sensor.fire_tablet_internal_storage_free_space
    event_types:
      - call_service # Don't record service calls

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 192.168.0.100
    - 172.30.33.0/24

logger:
  default: warning

sensor:
  - platform: time_date
    display_options:
      - time
      - date

# Text to speech
tts:
  - platform: google_translate
