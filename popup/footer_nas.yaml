action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Informazioni
    style: >
      --popup-max-width: calc(385px + 385px + 385px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 385px 385px 385px
        grid-template-rows: 1fr
        grid-template-areas: |
          "hass tablet nas"
        mediaquery:
          #portrait
          "(max-width: 1200px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(3, 1fr)
            grid-template-areas: |
              "hass"
              "tablet"
              "nas"
      cards:

        ### HOME ASSISTANT

        - type: entities
          view_layout:
            grid-area: hass
          title: Home Assistant
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: sensor.current_version
              name: Installata
              icon: mdi:home-assistant

            - entity: sensor.template_hass_next_release

            - entity: sensor.home_assistant_log_size
              name: File di log
              icon: mdi:file-document

            - entity: sensor.uptime

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: &bar_card_positions
                icon: outside
                indicator: 'off'
                name: outside
              severity: &bar_card_severity
                - color: '#6d2525'
                  from: 85
                  to: 999
              entity_row: true
              entities:
                - entity: sensor.processor_use_percent
                  name: Processore
                  icon: mdi:chip

                - entity: sensor.memory_use_percent
                  name: Memoria
                  icon: mdi:memory

            - type: custom:hui-horizontal-stack-card
              cards:
                - type: custom:button-card
                  name: Dashboard
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: browser_mod.sequence
                    service_data:
                      sequence:
                        - service: browser_mod.notification
                          data:
                            message: Riavvio Home Assistant...
                        - service: browser_mod.delay
                          data:
                            time: 3000
                        - service: homeassistant.restart
                  template: icon_name


        ### NAS

        - type: entities
          view_layout:
            grid-area: tablet
          title: Synology DS114
          state_color: true
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: *bar_card_positions
              severity: *bar_card_severity
              entity_row: true
              entities:

                - entity: sensor.diskstation_cpu_utilization_user
                  name: Processore

                - entity: sensor.diskstation_memory_usage_real
                  name: Memoria - 512MB

                - entity: sensor.diskstation_volume_1_volume_used
                  name: Archiviazione - 2TB
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.diskstation_volume_1_volume_used

          footer:
            type: custom:apexcharts-card
            layout: minimal
            graph_span: 1h
            locale: it
            apex_config:
              chart:
                fontFamily: var(--primary-font-family)
                height: 135px
              tooltip:
                style:
                  fontSize: 14px
                x:
                  show: true
                  format: dddd HH:mm
              xaxis:
                crosshairs:
                  show: false
              legend:
                fontSize: 14px
                fontWeight: 400
                itemMargin:
                  horizontal: 25
                formatter: |
                  EVAL: (seriesName, opts) => {
                    var arr = opts.w.globals.series[opts.seriesIndex],
                      value = arr[arr.length - 1],
                      convert = (value/1024).toFixed(2);
                    return value == null
                      ? seriesName : value < 1024 ? `${Math.round(value)} kB/s`
                      : `${convert} MB/s`;
                  }
                markers:
                  width: 26
                  height: 23
                  customHTML:
                    - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-down-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                    - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-up-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                  fillColors:
                    - none
                    - none
              fill:
                type: gradient
                gradient:
                  type: vertical
                  opacityFrom: 0.8
                  opacityTo: 0
                  stops:
                    - 0
                    - 99
                    - 100
              stroke:
                width: 3
            all_series_config:
              type: area
              fill_raw: last
            series:
              - entity: sensor.diskstation_network_down
                name: Down
                color: green
              - entity: sensor.diskstation_network_up
                name: Up
                color: '#385581'

        ### NAS

        - type: entities
          view_layout:
            grid-area: nas
          title: Synology DS114
          show_header_toggle: false
          card_mod:
            class: header
            # no border on last card
            style: |
              ha-card {
                border: none !important;
              }
          entities:
            - entity: sensor.template_diskstation_status

            - entity: binary_sensor.diskstation_security_status
              name: Stato di sicurezza

            - entity: sensor.diskstation_volume_1_average_disk_temp
              name: Temperatura

            - entity: sensor.last_boot
              name: Ultimo avvio

            - entity: binary_sensor.diskstation_update_available
              icon: mdi:package-up
              name: Upgradable

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: *bar_card_positions
              severity: *bar_card_severity
              entity_row: true
              entities:

                - entity: sensor.processor_use_percent
                  name: Processore
                  icon: mdi:chip
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.processor_use_percent

                - entity: sensor.memory_use_percent
                  name: Memoria - 512MB
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.memory_use_percent

                - entity: sensor.disk_use_percent
                  name: Archiviazione - 2TB
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.disk_use_percent

            - type: custom:hui-horizontal-stack-card
              cards:
                - type: custom:button-card
                  name: Ricomincia
                  icon: mdi:restart-alert
                  confirmation:
                    text: Sei sicuro di voler riavviare la NAS?
                  tap_action:
                    action: call-service
                    service: browser_mod.sequence
                    service_data:
                      sequence:
                        - service: browser_mod.notification
                          data:
                            message: Riavvio NAS...
                        - service: button.press
                          data:
                            entity_id: button.nas_reboot
                  template: icon_name

                - type: custom:button-card
                  name: Stäng av...
                  icon: mdi:alert
                  confirmation:
                    text: Sei sicuro di vole rspegnere la NAS?
                  tap_action:
                    action: call-service
                    service: browser_mod.sequence
                    service_data:
                      sequence:
                        - service: browser_mod.notification
                          data:
                            message: Spegnimento NAS...
                        - service: button.press
                          data:
                            entity_id: button.nas_shutdown
                  template: icon_name
