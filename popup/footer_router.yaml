update_entities:
  action: >
    [[[
      hass.callService('homeassistant', 'update_entity', {
          entity_id: [
            'sensor.udm_unifios'
          ]
      });
    ]]]
action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: FritzBox
    content:
      type: vertical-stack
      cards:
        - type: entities
          state_color: true
          card_mod:
            class: content
          entities:
            - entity: binary_sensor.fritz_box_7590_connection
              secondary_info: last-changed

            - entity: sensor.fritz_box_7590_device_uptime

        - type: custom:mod-card
          card_mod:
            style:
              hui-horizontal-stack-card$: |
                #root {
                  justify-content: space-evenly !important;
                  padding: var(--tablet-popup-button-padding);
                }
          card:
            type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Dispositivi
                icon: mdi:devices
                tap_action:
                  action: url
                  url_path: https://192.168.0.1/network/default/clients
                template: icon_name

              - type: custom:button-card
                name: System
                icon: mdi:cog
                tap_action:
                  action: url
                  url_path: https://192.168.0.1/settings/system
                template: icon_name

              - type: custom:button-card
                name: Starta om
                icon: mdi:restart-alert
                tap_action:
                  confirm: >
                    [[[
                      return `[[[
                        if (window.confirm('Sei sicuro di voler riavviare il router?')) {
                          hass.callService('browser_mod', 'toast', { message: 'Riavvio router...', duration: 3000 });
                          hass.callService('shell_command', 'fritz.reboot');
                        }
                      ]]]`
                    ]]]
                template: icon_name

            