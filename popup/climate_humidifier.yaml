action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Umidificatore
    card_mod:
      style:
        #popup header
        .: |
          div.content {
            margin-top: -24px !important;
          }
    content:
      type: vertical-stack
      cards:
        - type: humidifier
          entity: humidifier.deerma_jsq5_cf89_humidifier

        - type: custom:apexcharts-card
          layout: minimal
          locale: it
          graph_span: 8h
          show:
            loading: false
          apex_config:
            plotOptions:
              area:
                fillTo: end
            grid:
              padding:
                top: -15
            fill:
              type: gradient
              gradient:
                type: vertical
                opacityFrom: 0.8
                opacityTo: 0
                stops:
                  - 0
                  - 99
                  - 100
            stroke:
              width: 4
            tooltip:
              style:
                fontSize: 14px
              x:
                format: dddd HH:mm
            chart:
              height: 140px
              offsetY: -20px
            xaxis:
              crosshairs:
                show: false
          series:
            - entity: sensor.deerma_jsq5_cf89_relative_humidity
              name: Umidit√†
              color: "#98d7e4"
              type: area
              fill_raw: last
              group_by:
                func: avg
                duration: 1h
