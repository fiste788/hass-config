cover:
  template:
    - base
    - icon_cover
    - circle
    #- slider
  #custom_fields:
  #  slider:
  #    card:
  #      entity: >
  #        [[[ return variables.entity_id; ]]]
  #custom_fields:
  #  icon: >
  #    [[[ return `<ha-icon icon='mdi:window-shutter${entity.state === 'open' ? '-open' : ''}'></ha-icon>` ]]]
  variables:
    close_position: 25
    quarter1_position: 50
    middle_position: 70
    quarter3_position: 85
    circle_input: >
      [[[ return entity === undefined || entity.attributes.current_position; ]]]
    circle_input_unit: '%'
  #double_tap_action: !include ../popup/cover.yaml
  double_tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        title: >
          [[[
            return !entity || entity.attributes.friendly_name;
          ]]]
        card_mod:
          style:
            #popup header
            .:
        content:
          type: vertical-stack
          cards:
            - type: custom:more-info-card
              title:
              entity: >
                [[[ return entity.entity_id ]]]

            - type: entities
              card_mod:
                style: |
                  #states {
                    padding-top: 0.5em;
                  }
              entities: >
                [[[
                  if (entity) {
                      let lights = [],
                          id = Boolean(entity.attributes.entity_id)
                              ? entity.attributes.entity_id
                              : [];
                      for (let i = 0; i < id.length; i++) {
                          lights.push({
                              "type": "custom:mushroom-cover-card",
                              "entity": id[i],
                              "fill_container": false,
                              "primary_info": "name",
                              "secondary_info": "state",
                              "icon_type": "icon",
                              "show_buttons_control": true,
                              "show_position_control": true
                          });
                      }
                      return lights;
                  }
                ]]]
          
  tap_action:
    action: call-service
    service: cover.toggle
    service_data:
      entity_id: >
        [[[ return entity === undefined || entity.entity_id; ]]]