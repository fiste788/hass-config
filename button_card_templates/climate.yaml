climate_base:
  show_icon: false
  styles:
    name:
      - padding: 12px 13px
      - font-size: 0.8em
      - font-weight: 600
    card:
      - border-radius: 10px

climate_fan_mode:
  variables:
    fan_mode: false
  tap_action:
    action: call-service
    service: climate.set_fan_mode
    service_data:
      entity_id: >
        [[[ return !entity || entity.entity_id; ]]]
      fan_mode: >
        [[[ return variables.fan_mode; ]]]
  styles:
    card:
      - background-color: >
          [[[
            return !entity || entity.attributes.fan_mode === variables.fan_mode
                ? "rgba(158, 158, 158, 0.2)"
                : "rgba(189, 189, 189, 0.05)";
          ]]]
  template:
    - climate_base

climate_swing_mode:
  tap_action:
    action: call-service
    service: climate.set_swing_mode
    service_data:
      entity_id: >
        [[[ return !entity || entity.entity_id; ]]]
      swing_mode: >
        [[[
          return !entity || entity.attributes.swing_mode === 'off'
              ? 'on'
              : 'off';
        ]]]
  styles:
    card:
      - background-color: >
          [[[
            return !entity || entity.attributes.swing_mode === "on"
                ? "rgba(158, 158, 158, 0.2)"
                : "rgba(189, 189, 189, 0.05)";
          ]]]
  template:
    - climate_base

climate:
  template:
    - circle
    - graph
  variables:
    circle_input_unit: Â°
    state: >
      [[[ 
        return !entity || (entity.state + (entity.state === 'cool'
            ? ' - ' + entity.attributes.current_temperature
            : '')); 
      ]]]
  custom_fields:
    graph:
      card:
        entities: >
          [[[
            return variables.sensors
          ]]]
        smooting: true
        labels: hover
        hours_to_show: 24
        fill: fade
        animate: true
        points_per_hour: 0.5
        color_thresholds_transition: smooth
        color_thresholds:
          - color: "#f53a1b"
            value: 29
            #value: 26
          - color: "#ef6a12"
            value: 27
            #value: 23
          - color: "#8ff331"
            value:  24
            #value: 20
          - color: "#00a1ff"
            value:  22
            #value: 18
